<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.css"
      integrity="sha512-Ivy7sPrd6LPp20adiK3al16GBelPtqswhJnyXuha3kGtmQ1G2qWpjuipfVDaZUwH26b3RDe8x707asEpvxl7iA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://png.pngtree.com/png-clipart/20230804/original/pngtree-vector-quiz-icon-qcm-blue-logo-vector-picture-image_9512850.png"
      type="image/x-icon"
    />
  </head>
  <body class="vh-100 background-linear-white">
    <div
      class="card bg-white my-5 p-5 w-75 w-sm-100 p-sm-2 mx-auto rounded-5 shadow-ours"
    >
      <div
        class="card-header bg-white border-0 d-flex justify-content-center align-items-center"
      >
        <div
          id="icon"
          class="rounded-circle icon my-3 mx-2 bg-warning d-flex justify-content-center align-items-center p-1"
        ></div>
        <h1 id="Lang" class="text-center fw-bolder my-3"></h1>
      </div>
      <div class="rounded-5 timer w-100 border border-primary">
        <span
          class="h-100 bg-primary d-block rounded-5"
          style="width: 0px"
          id="spinner"
        ></span>
      </div>
      <div class="card-boody px-sm-2">
        <h3 class="text-center text-088cb3 my-4" id="quistion"></h3>
        <div class="parent" id="answers"></div>
      </div>
      <div class="card-footer text-center" id="Submit">
        <button
          class="btn btn-primary btn-lg my-3"
          onclick="submitAnswer(this)"
          id="btn_submit"
        >
          Submit Answer
        </button>
        <button
          class="btn btn-primary btn-lg my-3 mx-3 hide"
          onclick="goToNextQuistion(this)"
          id="btn_next"
        >
          Next Quistion
        </button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.js"
      integrity="sha512-pnPZhx5S+z5FSVwy62gcyG2Mun8h6R+PG01MidzU+NGF06/ytcm2r6+AaWMBXAnDHsdHWtsxS0dH8FBKA84FlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
